<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <script src="./js/main.js" type="module"></script>
    <title>SearchMe</title>
</head>
<body>
    <main>
        <style>
            body {
              background-image: url('glaze.jpg');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: 100% 100%;
            }
            </style>
        <h1 class="offscreen"> Google Powered Search Engine</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Enter To Search</h2>
            <div class="logo" aria-hidden="true">
                <body style="background-color:rgb(255, 255, 255);">
                <span class="blue">W</span>
                <span class="red">e</span>
                <span class="yellow">b</span>
                <span class="blue">S</span>

                <span class="green">u</span>
                <span class="red">r</span>
                <span class="blue">f</span>
                <span class="green exclaim">!</span>
            </div>
            <form id="searchBar" class="searchBar" role="search"> 
                <label class="onscreen" for="search">Search </label>
                <input id="search" type="text" autocomplete="off" role="searchbox" />
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
                    <i class="fas fa-times"></i>
                </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
                    <i class="fas fa-search blue"></i>
                </button>
            </form>
        </section>
        <section class="results">
            <h2 class="onscreen">Search To Explore</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults"></div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://www.google.com/" target="_blank">Google</a> <span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
</body>
</html>
